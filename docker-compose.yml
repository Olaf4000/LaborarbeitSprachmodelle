version: '3.9'

services:
  app:
    build:
      context: ./FlaskApp  # Verwendet das Dockerfile im aktuellen Verzeichnis

    ports:
      - "5001:5000"  # Flask-App ist auf localhost:5000 erreichbar
    environment:
      - FLASK_ENV=development  # Flask im Entwicklungsmodus starten
    command: python app.py
